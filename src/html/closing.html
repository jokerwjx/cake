<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="/css/closing.css" />
    <script type="text/javascript" src="/libs/require/require.js" data-main="/js/closing.js"></script>
</head>

<body>
    <header></header>
    <main>
        <div class="closing_hade">
            <p class="closing_hade_p">结算</p>
        </div>
        <div class="closing_info">
            <div class="closing_ps">
                <p>配送信息</p>
                <div class="closing_field">
                    <input type="radio" name="shipping" checked="checked">&nbsp;<label>送货上门</label>
                    <input type="radio" name="shipping">&nbsp;<label>门店自取</label>
                </div>
            </div>
            <div class="closing_souhuo">
                <p>收货信息</p>
                <div class="closing_souhuo_info">
                    <h3>收货人信息</h3>
                    <dl>
                        <dt>
                            详细地址
                            <span>*</span>
                        </dt>
                        <dd>
                            <input type="text">
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            收货人姓名
                            <span>*</span>
                        </dt>
                        <dd>
                            <input type="text">
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            收货人手机号码
                            <span>*</span>
                        </dt>
                        <dd>
                            <input type="text">
                        </dd>
                    </dl>
                    <div class="closing_dinghuo">
                        <h3>订货人信息</h3>
                        <p>与收货人信息相同</p>
                        <dl>
                            <dt>
                                订货人手机号码
                                <span>*</span>
                            </dt>
                            <dd>
                                <input type="text">
                            </dd>
                        </dl>
                    </div>
                    <button>保存收货信息</button>
                </div>
            </div>
            <div class="closing_riqi">
                <p>收货日期</p>
                <input type="text">
                <select name="" id="closing_firsttime"></select>
                <span>至</span>
                <select name="" id="closing_lasttime"></select>
            </div>
            <div class="closing_zhifu">
                <p>支付方式</p>
                <div class="closing_zhifuTop">
                    <label class="closing_zhifuTop_one" style="margin-right: 78px;">
                        <input type="radio" name="payment">
                        <span>货到付款(Pos机)</span>
                    </label>
                    <label class="closing_zhifuTop_two" style="margin-right: 85px;">
                        <input type="radio" name="payment">
                        <span>货到付款(现金)</span>
                    </label>
                    <label class="closing_zhifuTop_three">
                        <input type="radio" name="payment">
                        <span>货到付款(提货卡限北京、成都)</span>
                    </label>
                </div>
                <div class="closing_zhifuCenter">
                    <label class="closing_zhifuCenter_one" style="margin-right: 133px;">
                        <input type="radio" name="payment">
                        <span>paypal</span>
                    </label>
                    <label class="closing_zhifuCenter_two" style="margin-right: 133px;">
                        <input type="radio" name="payment">
                        <span>支付宝</span>
                    </label>
                    <label class="closing_zhifuCenter_three" style="margin-right: 126px;">
                        <input type="radio" name="payment">
                        <span>微信-在线支付</span>
                    </label>
                    <label class="closing_zhifuCenter_four">
                        <input type="radio" name="payment">
                        <span>鹿晗运动季专用</span>
                    </label>
                </div>
                <div class="closing_zhifuBottom">
                    <label class="closing_zhifuBottom_one">
                        <input type="radio" name="payment">
                        <span>银行汇款/转帐</span>
                    </label>
                </div>
            </div>
            <div class="closing_jieshuan">
                <p>订单详情</p>
                <table style="border-collapse:collapse;">
                    <thead style="text-align: left;">
                        <tr style="border-bottom:0;">
                            <th>
                                <span>名称</span>
                            </th>
                            <th>
                                <span>尺寸</span>
                            </th>
                            <th>
                                <span>积分</span>
                            </th>
                            <th>
                                <span>数量</span>
                            </th>
                            <th>
                                <span>小计</span>
                            </th>
                        </tr>
                    </thead>
                        <tbody id="closing_tbody">
                         </tbody>
                    
                </table>
            </div>
            <div class="closing_zhifu_fw">
                <input type="text" placeholder="蛋糕牌（例如:生日快乐）汉字8个字以内、英文16个字符以内" style="width:402px;height:72px;float: right;">
                <div class="closing_zhifu_jies"> 商品金额合计:<span>￥250.00</span>配送费用:<span>￥14.00</span><label>需付<b>￥289.00</b></label></div>
                <input type="text" placeholder="备注:(100字以内)" style="width:343px;height:78px;float: right;margin-top: 60px;">
                <button>确认并提交订单</button>
            </div>
            <div class="closing_youhui">
                <p class="closing_youhui_p">优惠券</p>
                <div class="closing_youhui_nr" style="display:none;">
                    <p>优惠券冲抵：使用优惠券抵消部分总额</p>
                    <p>添加优惠券（注：参加促销活动的商品不能使用优惠券）</p>
                    <p>或者输入线下红包序列号：
                        <input type="text">
                        <a href="javascript:;">确定</a>
                    </p>
                </div>
            </div>
            <div class="closing_fapiao">
                <p class="closing_fapiao_p">发&nbsp;&nbsp;票</p>
                <div class="closing_fapiao_box" style="display:none;">
                    <div class="closing_fapiao_nr" >
                        <span>发票类型</span>
                        <span> <input type="radio" class="payee"> 个人</span>
                        <span> <input type="radio" class="payee" > 单位</span>
                    </div>
                    <div class="closing_item">
                        发票内容
                    <select ><option value="蛋糕">蛋糕</option></select>
                    </div>
                    <div class="closing_kfapiao">
                        <span>发票抬头:</span>
                        <input type="text">
                    </div>
                    <button>确认</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
